<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Sliders Meme</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>3 Sliders Meme creator:</h1>
    <p>Here you can create your own version of 3 Sliders Meme, where you can only choose 2 out of 3, but when you press
        the third one, one of the two sliders that were previously checked, turns off :(</p>
    <!-- Может добавить возможность добавлять еще слайдеры, и мб возможность настройки того, сколько слайдеров будут максимум включены за раз -->
    <div id="switches">
        <div class="form-check form-switch checkboxes">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch1">
            <label class="form-check-label" for="flexSwitch1">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch checkboxes">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch2">
            <label class="form-check-label" for="flexSwitch2">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch checkboxes">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch3">
            <label class="form-check-label" for="flexSwitch3">Default switch checkbox input</label>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
